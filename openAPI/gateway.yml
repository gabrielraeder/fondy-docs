{
  "openapi": "3.0.0",
  "info": {
    "title": "Gateway API",
    "description": "API for processing payments through Fondy.",
    "version": "1.0.0"
  },
  "servers": [
    {
      "url": "https://pay.fondy.eu/api",
      "description": "Production server"
    }
  ],
  "paths": {
    "/checkout/url": {
      "post": {
        "tags": [
          "Accept Payment"
        ],
        "operationId": "accept-purchase-fondy-checkout",
        "summary": "Accept Purchase (Fondy Checkout)",
        "description": "This endpoint enables merchants to accept payments through the [Fondy Checkout](https://fondy.io/gb/customisable-checkout/), a hosted payment page designed to streamline the purchase process. By using this endpoint, merchants can initiate a transaction where customers are redirected to a secure, Fondy-managed payment page.\n\n[Fondy Checkout](https://fondy.io/gb/customisable-checkout/) is a ready-to-use checkout solution optimised for mobile devices and crafted to provide a superior user experience, making the payment journey smooth and efficient. It simplifies compliance and security for merchants by handling sensitive payment processing tasks, including data encryption and fraud prevention measures. This allows merchants to focus on their business operations while delivering a quick, intuitive, and secure payment experience for customers.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/AcceptPurchaseRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "$ref": "#/components/responses/ResponseInterim"
          }
        }
      }
    },
    "/checkout/token": {
      "post": {
        "tags": [
          "Accept Payment"
        ],
        "operationId": "accept-purchase-payment-token",
        "summary": "Accept Purchase (Payment Token)",
        "description": "This endpoint enables you to generate a payment and receive a token to create payment forms in your system. Using one of the Fondy solutions, you will use the generated token to mount the payment form. When your customer finishes the payment, adding the payment method information, Fondy will use a token generated by this endpoint to link the payment created with the payment information provided by your client.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/AcceptPurchaseRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "$ref": "#/components/responses/ResponseToken"
          }
        }
      }
    },
    "/3dsecure_step1": {
      "post": {
        "summary": "Enroll Card in 3DSecure Service",
        "operationId": "enroll-card-3ds",
        "tags": [
          "Accept Payment 3DS"
        ],
        "description": "This endpoint enables PCIDSS-compliant merchants to enroll a card in the 3DSecure service. By enrolling the card, the merchant initiates the 3DSecure verification process, adding an extra layer of authentication for online purchases. This service is only available to merchants who comply with PCI DSS (Payment Card Industry Data Security Standard) requirements.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ThreeDSecureStep1Request"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Card enrolled in 3DSecure service",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/ThreeDSecureStep1Response"
                }
              }
            }
          }
        }
      }
    },
    "/3dsecure_step2": {
      "post": {
        "summary": "Accept 3DSecure Payment",
        "operationId": "accept-3ds-payment",
        "tags": [
          "Accept Payment 3DS"
        ],
        "description": "This endpoint is used to complete the 3DSecure payment process. Merchants should send the parameters received in the response from Step 1, along with additional required information, to finalize the 3DSecure enrollment with Fondy.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/ThreeDSecureStep2Request"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "3DSecure payment completed successfully.",
            "$ref": "#/components/responses/ResponseWithoutInterim"
          }
        }
      }
    },
    "/status/order_id": {
      "post": {
        "summary": "Check Order Status",
        "operationId": "check-order-status",
        "tags": [
          "Orders"
        ],
        "description": "This endpoint allows merchants to check the current status of an order through a host-to-host request. \nThe request can be made in JSON, XML, or HTML FORM format, and the response will be returned in the same format as the request. \n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CheckStatusRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Order status response in the requested format (JSON, XML, or HTML FORM).",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/AcceptPurchaseFinalResponse"
                }
              }
            }
          }
        }
      }
    },
    "/reverse/order_id": {
      "post": {
        "summary": "Order Reversal",
        "operationId": "order-reversal",
        "tags": [
          "Orders"
        ],
        "description": "This endpoint allows merchants to reverse an order by sending a host-to-host request. \nThe request can be made in JSON, XML, or HTML FORM format, and the response will be returned in the same format.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/OrderReversalRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Order reversal response in the requested format (JSON, XML, or HTML FORM).",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/OrderReversalResponse"
                }
              }
            }
          }
        }
      }
    },
    "/transaction_list/": {
      "post": {
        "summary": "Transaction List by Order",
        "operationId": "transaction-list-by-order",
        "tags": [
          "Orders"
        ],
        "description": "Retrieves a list of transactions for a specified order ID. The request must include the `merchant_id`, `order_id`, and `signature` parameters to verify the request's authenticity.\n",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/TransactionListRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "List of transactions for the specified order.",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/TransactionListResponse"
                }
              }
            }
          }
        }
      }
    },
    "/recurring": {
      "post": {
        "summary": "Recurring payment",
        "operationId": "recurring-payment",
        "tags": [
          "Recurring Payment"
        ],
        "description": "This endpoint enables merchants to process recurring payments using a previously stored card token. By including the rectoken parameter, representing the customer's stored payment token, merchants can initiate repeat transactions without requiring additional card details from the customer.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CardTokenPurchaseRequest"
              }
            },
            "application/xml": {
              "schema": {
                "$ref": "#/components/schemas/CardTokenPurchaseRequest"
              }
            },
            "application/x-www-form-urlencoded": {
              "schema": {
                "$ref": "#/components/schemas/CardTokenPurchaseRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "$ref": "#/components/responses/ResponseWithoutInterim"
          }
        }
      }
    },
    "/subscription/": {
      "post": {
        "summary": "Start/Stop a Subscription",
        "operationId": "manage-subscription",
        "tags": [
          "Subscription"
        ],
        "description": "This endpoint allows merchants to start or stop a subscription for an order. \n",
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/SubscriptionManagementRequest"
              },
              "example": {
                "request": {
                  "merchant_id": 1480995,
                  "order_id": "testpaymenttoken12",
                  "action": "stop",
                  "signature": "209b6e718d9c976784fff9adc88c0e9b45fcca6c"
                }
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successful Response",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/SubscriptionManagementResponse"
                },
                "examples": {
                  "success": {
                    "summary": "Successful Stop Response",
                    "value": {
                      "response": {
                        "response_status": "success",
                        "status": "Subscription stopped successfully"
                      }
                    }
                  },
                  "error": {
                    "summary": "Error Response",
                    "value": {
                      "response": {
                        "response_status": "failure",
                        "error_message": "Invalid signature",
                        "error_code": "2032"
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    },
    "/checkout/redirect/": {
      "post": {
        "summary": "Card Verification",
        "operationId": "card-verification",
        "tags": [
          "Card"
        ],
        "description": "This endpoint is used for card verification requests, which are generated by the merchant. The host-to-host request can be sent in HTML FORM, XML, or JSON format, and the response is always returned in the same content type as the request.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CardVerificationRequest"
              }
            },
            "application/xml": {
              "schema": {
                "$ref": "#/components/schemas/CardVerificationRequest"
              }
            },
            "application/x-www-form-urlencoded": {
              "schema": {
                "$ref": "#/components/schemas/CardVerificationRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "$ref": "#/components/responses/ResponseWithoutInterim"
          }
        }
      }
    },
    "/p2pcredit": {
      "post": {
        "tags": [
          "Card"
        ],
        "summary": "P2P Card Credit",
        "operationId": "p2p-card-credit",
        "description": "This endpoint allows a merchant to perform a peer-to-peer (P2P) card credit transaction, transferring funds directly to a recipient's card number or a stored receiver token. The request must include either `receiver_card_number` or `receiver_rectoken`, along with transaction details such as `order_id`, `order_desc`, and `amount`.\n\nTo secure this request, the merchant must generate a signature using their Credit private key specifically for `p2pcredit` operations.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/P2pCreditRequest"
              }
            },
            "application/xml": {
              "schema": {
                "$ref": "#/components/schemas/P2pCreditRequest"
              }
            },
            "application/x-www-form-urlencoded": {
              "schema": {
                "$ref": "#/components/schemas/P2pCreditRequest"
              }
            }
          },
          "required": true
        },
        "responses": {
          "200": {
            "$ref": "#/components/responses/ResponseWithoutInterim"
          }
        }
      }
    },
    "/capture/order_id": {
      "post": {
        "tags": [
          "Capture Pre-Purchase"
        ],
        "summary": "Capture Pre-Authorized Payment",
        "operationId": "capture-pre-auth-payment",
        "description": "This endpoint allows a merchant to capture a previously pre-authorized amount on a card. The capture operation is the second stage in a two-stage payment scheme, where the initial amount was held during a pre-authorization request (`preauth = Y`). This capture can be a full or partial capture of the amount.\n\n\u003E üìò Note\n\u003E This operation applies only to card payments. If capture is not completed, only a reversal of the full held amount is available.\n",
        "parameters": [
          {
            "$ref": "#/components/parameters/ContentType"
          }
        ],
        "requestBody": {
          "required": true,
          "content": {
            "application/json": {
              "schema": {
                "$ref": "#/components/schemas/CapturePrePurchaseRequest"
              }
            }
          }
        },
        "responses": {
          "200": {
            "description": "Successful Captured Payment",
            "content": {
              "application/json": {
                "schema": {
                  "$ref": "#/components/schemas/CapturePrePurchaseResponse"
                },
                "examples": {
                  "success": {
                    "summary": "Successful Response",
                    "value": {
                      "response": {
                        "order_id": "ORDER_12345678",
                        "response_status": "success",
                        "response_code": "",
                        "capture_status": "captured",
                        "response_description": "",
                        "merchant_id": 1
                      }
                    }
                  },
                  "error": {
                    "summary": "Error Response",
                    "value": {
                      "response": {
                        "response_status": "failure",
                        "error_message": "Order Not Found",
                        "error_code": "1018"
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  },
